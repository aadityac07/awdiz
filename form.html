<html>
    <head>
        <title>
              html form
        </title>
    </head>
    <body>
        <fieldset>
            <legend>
                <h1>
                    <div style="color: brown;border-radius: 20px; justify-content: space-around;">
                        Students Registration Form
                    </div>
                    
                </h1>
            </legend>
        
        <form>
            <div style="color: blueviolet; background-color: aqua;">

            
            <div >
                NAME: <input type="text" placeholder="Type your NAME" >  
            </div>
            <br>
            <div>
                FATHER'S NAME: <input type="text" placeholder="type your FATHER'S NAME">
            </div>
            <br>
            <div>
                MOTHERS NAME: <input type="text"placeholder="Type your MOTHER'S NAME" >
            </div>
            <br>
            <div>
                PHONE NUMBER: <input type="text" placeholder="Type your PHONE NUMBER">
            </div>
            <br>
            <div>
                Email: <input type="email" placeholder="Type your email ">
            </div>
            <br>
            <div>
                GENDER:
        
                
                Male: <input type="radio" name="My Gender">
                Female: <input type="radio" name="My Gender">
                Others: <input type="radio" name="My Gender">
            </div>
            <br>

            <div>
                Date of Birth: <input type="date">
            </div>
            <br>
            
            <div>
                Address: <input type="Text">
            </div>
            <br>
            
            <div>
            Blood Group
            <select name="drop-down">
                <option value="A">A</option>
                <option value="A+">A</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
            </select>
           </div>
           <br>
           <div>
             Department : <input type="radio">
             BSC IT: <input type="radio">
             BSC CS: <input type="radio">
             
           </div>
           <br>
           <div>
            COURSE:-            
            <br> 
             PYTHON: <input type="checkbox">
            JAVA: <input type="checkbox">
            C++: <input type="checkbox">
            C#: <input type="checkbox">
           </div>
           <br>
           <div>
             Photo: <input type="file">
            </div>
           <br>
           <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
           </div>
        </fieldset>
           <br>
    </div>

        </form>
    </body>
</html>
